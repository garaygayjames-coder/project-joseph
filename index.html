<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joseph James O. Garaygay â€” Portfolio</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171923;
      --text: #e9edf1;
      --muted: #aab3c0;
      --primary: #4f8cff;
      --primary-700: #3b6fd6;
      --accent: #9bffdc;
      --border: #2a2f3a;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
      line-height: 1.6;
    }
    .light {
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #181a20;
      --muted: #495062;
      --primary: #2d6cdf;
      --primary-700: #224fa8;
      --accent: #0bb885;
      --border: #e7ecf3;
    }
    .site-header {
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(79,140,255,0.08), transparent 60%);
    }
    .nav {
      max-width: 1080px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      justify-content: space-between;
    }
    .brand {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
    }
    #themeToggle {
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }
    .hero {
      max-width: 1080px;
      margin: 32px auto;
      padding: 24px 16px 40px;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 24px;
      align-items: center;
    }
    .hero-media img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      object-fit: cover;
    }
    .hero-text h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      margin: 0 0 8px;
    }
    .tagline {
      color: var(--muted);
      margin: 0 0 16px;
    }
    .hero-actions .btn { margin-right: 8px; }
    main {
      max-width: 1080px;
      margin: 0 auto 72px;
      padding: 0 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    .grid.two {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .grid.three {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .facts {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .facts li {
      padding: 10px 12px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.02);
    }
    .pill-list h3 {
      margin: 0 0 8px;
      font-size: 1.05rem;
    }
    .pills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(79,140,255,0.12);
      border: 1px solid var(--border);
    }
    .tags {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    .tag {
      font-size: 0.85rem;
      background: rgba(11,184,133,0.18);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
    }
    .project {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
    }
    .contact-form {
      display: grid;
      gap: 12px;
    }
    .form-row {
      display: grid;
      gap: 6px;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
    }
    input::placeholder, textarea::placeholder {
      color: var(--muted);
    }
    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      color: var(--text);
      background: transparent;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--primary);
      border-color: var(--primary-700);
      color: white;
    }
    .btn.primary:hover {
      background: var(--primary-700);
    }
    .form-status {
      margin-top: 8px;
      color: var(--accent);
      min-height: 1em;
    }
    .site-footer {
      border-top: 1px solid var(--border);
      padding: 24px 16px;
      text-align: center;
      color: var(--muted);
    }
    @media (max-width: 860px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .grid.two, .grid.three {
        grid-template-columns: 1fr;
      }
      .hero-actions .btn { margin-bottom: 8px; }
    }
  </style>
</head>
